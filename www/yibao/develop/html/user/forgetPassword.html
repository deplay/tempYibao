<ion-view title="忘记密码" ng-controller="forgetPwdCtrl">
    <ion-content class="has-header con-frgpwd">
        <div class="tabs">
            <a class="tab-item" ng-click="tabclick(i)" ng-disabled="(i==0)?tabVisible:!tabVisible" ng-repeat="(i,tab) in tabs">{{tab.tag}}<div class="triangle_up" ng-show="(i==0)?tabVisible:!tabVisible"></div></a>
        </div>

        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="false" show-pager="false">
            <ion-slide>
                <!--员工的DIV-->
                <div class="padding">
                    <form class="list padding" name="userForm" ng-controller="frguserCtrl">
                        <p class='p1'>请输入您的工号</p>
                        <p class='p2'>我们将通过短信向您发送验证码</p>
                        <label class="item item-input input-text">
                            <i class="icon ion-person user-ion"></i>
                            <input name="userid" type="text" ng-model="user.userid" required minlength="7" maxlength="7" placeholder="请输入员工工号">
                        </label>
                        <div class="row">
                          <div class="col col-60">
                              <label class="item item-input input-text">
                                  <input name="ucode" type="text" ng-model="user.ucode" required minlength="4" maxlength="6"  placeholder="验证码">
                              </label>
                          </div>
                          <div class="col">
                              <button class="button button-yxdj btn-vcode" ng-click="uGetCode()" ng-init="uEnable=true" ng-disabled="!uEnable">({{utime}})获取验证码</button>
                          </div>
                        </div>
                        <button class="button button-full button-balanced ion-checkmark-round btn-regist" ng-disabled="userForm.$invalid" ng-click="userReset()">重置密码</button>
                    </form>
                </div>
            </ion-slide>
            <ion-slide>
                <!--会员的DIV-->
                <div class="padding">
                    <form class="list padding" name="vipForm" ng-controller="frgvipCtrl">
                        <p class='p1'>请输入您账户的电话号码</p>
                        <p class='p2'>我们将通过短信向您发送验证码</p>
                        <label class="item item-input input-text">
                            <i class="icon ion-person user-ion"></i>
                            <input name="phone" type="text" ng-model="user.phone" required minlength="11" maxlength="11" placeholder="请输入手机号码">
                        </label>
                        <label class="item item-input input-text">
                            <i class="icon ion-locked user-ion"></i>
                            <input name="password" type="password" ng-model="user.password" required minlength="4" maxlength="16"  placeholder="请输入新密码">
                        </label>
                        <label class="item item-input input-text">
                            <i class="icon ion-locked user-ion"></i>
                            <input name="confirmpassword" type="password" ng-model="user.confirmpassword" required minlength="4" maxlength="16"  placeholder="请重复新密码">
                        </label>
                        <div class="row">
                          <div class="col col-60">
                              <label class="item item-input input-text">
                                  <input name="vcode" type="text" ng-model="user.vcode" required minlength="4" maxlength="6"  placeholder="验证码">
                              </label>
                          </div>
                          <div class="col">
                              <button class="button button-yxdj btn-vcode" ng-click="vGetCode()" ng-init="vEnable=true" ng-disabled="!vEnable">({{vtime}})获取验证码</button>
                          </div>
                        </div>
                        <button class="button button-full button-balanced ion-checkmark-round btn-regist" ng-disabled="vipForm.$invalid" ng-click="vipReset()">重置密码</button>
                    </form>
                </div>
            </ion-slide>
        </ion-slide-box>
        <my-loading></my-loading>
    </ion-content>
</ion-view>
