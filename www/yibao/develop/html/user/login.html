<ion-view title="登录" hide-back-button="false" ng-controller="loginCtrl">
    <ion-content padding="true" scroll="true" class="has-header">
        <form class="list padding" name="myForm">
            <ion-list>
                <label class="item item-input input-text">
                    <i class="icon ion-person user-ion"></i>
                    <input name="username" type="text" ng-model="user.username" required placeholder="用户名">
                </label>
                <label class="item item-input input-text">
                    <i class="icon ion-locked user-ion"></i>
                    <input name="password" type="password" ng-model="user.password" required minlength="4" maxlength="16" placeholder="密码">
                </label>
                <button class="button button-full ion-android-done btn-login button-yxdj" ng-click="login()">绑定</button>
                <!-- <a ui-sref="forgetpwd" class="button-clear ">忘记密码</a> -->
                <a ui-sref="reg" class="button-clear btn-reg">新用户注册</a>
            </ion-list>
        </form>
        <my-loading></my-loading>
    </ion-content>
</ion-view>
